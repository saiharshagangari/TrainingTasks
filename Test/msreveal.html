<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="text/javascript"href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    <script >
      function togglePassword(passId,divId)
      {
        var passwordFieldTypeAttr = document.getElementById(passId);
        var divattr = document.getElementById(divId);
        var attr = passwordFieldTypeAttr.getAttribute('type');
             (attr === "password") ?
                    (passwordFieldTypeAttr.setAttribute('type', 'text'), divattr.setAttribute('class', 'fa fa-eye-slash')) :
                    (passwordFieldTypeAttr.setAttribute('type', 'password'), divattr.setAttribute('class', 'fa fa-eye'));
      }
    </script>
    <style>
      ::-ms-reveal,
      ::-ms-clear
      {
        display: none;
      }
      input,input:hover
      {
        border: none;
      }
    </style>
  </head>
  <body>
    <label>Password</label>
    <div class="form-group col-md-2 col-sm-2">
      <input type="password" id="newpassword">
    <i class="fa fa-eye" id="newpasswordeye" onclick="togglePassword('newpassword',this.id)"></i>
    </div>
    <div class="row">
       
    </div>
    <label>Confirm Password</label>
    <input type="password" id="confmpassword" >
    <i class="fa fa-eye" id="confmpasswordeye"  onclick="togglePassword('confmpassword',this.id)"></i>
  </body>
</html>
